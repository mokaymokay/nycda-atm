<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article>
      <header>
        <p>Bank of NYCDA</p>
      </header>
      <div class="account checking">
        <h2>Checking</h2>
        <div id="checking-balance" class="balance">$0</div>
        <input id="checking-amount-to-change" name="amount" />
        <button id="checking-deposit" class="deposit">Deposit</button>
        <button id="checking-withdraw" class="withdraw">Withdraw</button>
      </div>

      <div class="account savings">
        <h2>Savings</h2>
        <div id="savings-balance" class="balance">$0</div>
        <input id="savings-amount-to-change" name="amount" />
        <button id="savings-deopsit" class="deposit">Deposit</button>
        <button id="savings-withdraw" class="withdraw">Withdraw</button>
      </div>
    </article>
    <script src="atm.js"></script>
  </body>
</html>
